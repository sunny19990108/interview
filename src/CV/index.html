<body>
    <script>
    function moneyChange(coins, mount) {
        const dp = new Array(mount + 1).fill(false);

        for(let i = 1; i < dp.length; i++) {
            for (const coin of coins) {
                if(i === coin) {
                    dp[i] = true;
                }
                else if(i > coin) {
                    dp[i] = dp[i] || dp[i-coin];
                }
            }
        }
        return dp[mount];
    }
    moneyChange([3,5,7], 15)
